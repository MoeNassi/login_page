<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="png" href="logo.png">
	<link rel="stylesheet" href="./assets/style.css">
	<title>loc</title>
</head>
<body>
	<div class="container">
		<div class="content">
			<div class="above">
				<h1>sign up</h1>
			</div>
			<div class="inputs">
				<input placeholder="username" class="inp_1" type="text">
				<input placeholder="email" class="inp_2" type="text">
				<input placeholder="password" class="inp_3" type="password">
			</div>
			<div class="under">
				<button>sign up</button>
				<a href="#" class="quest">already have an account login !</a>
			</div>
			<p class="success">sucess !</p>
			<p class="failed">failed !</p>
			<p class="already">already used !</p>
			<div class="hide">
				<div class="above_">
					<h1>login</h1>
				</div>
				<div class="inputs_">
					<input placeholder="email" class="inp_2" type="text">
					<input placeholder="password" class="inp_3" type="password">
				</div>
				<div class="under_">
					<button class="btn_">login</button>
					<a href="#" class="quest">forgot your password ?</a>
				</div>
			</div>
		</div>
	</div>
	<script src="./assets/app.js"></script>
</body>
</html>
